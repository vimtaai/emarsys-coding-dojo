<head>
  <link rel="stylesheet" href="style/index.css">
</head>

<body>
  <div class="grass grass-top-left"></div>
  <div class="grass grass-top-right"></div>
  <div class="grass grass-bottom-left"></div>
  <div class="grass grass-bottom-right"></div>

  <div class="lane lane-bottom"></div>
  <div class="lane lane-top"></div>
  <div class="lane lane-left"></div>
  <div class="lane lane-right"></div>

  <div class="car car-blue" id="car-1">
    <div class="car__body">
      <div class="car__rear_lights">
        <div class="car__indicator car__indicator-left car__indicator-blinking"></div>
        <div class="car__indicator car__indicator-right"></div>
      </div>
      <div class="car__rear">
        <div class="car__window car__window-rear"></div>
      </div>
      <div class="car__main">
        <div class="car__mirror car__mirror-left"></div>
        <div class="car__window car__window-front"></div>
        <div class="car__mirror car__mirror-right"></div>
      </div>
      <div class="car__front_lights">
        <div class="car__indicator car__indicator-left car__indicator-blinking"></div>
        <div class="car__headlight car__headlight-left"></div>
        <div class="car__headlight car__headlight-right"></div>
        <div class="car__indicator car__indicator-right"></div>
      </div>
    </div>
  </div>

  <div class="car car-green" id="car-2">
    <div class="car__body">
      <div class="car__rear_lights">
        <div class="car__indicator car__indicator-left"></div>
        <div class="car__indicator car__indicator-right"></div>
      </div>
      <div class="car__rear">
        <div class="car__window car__window-rear"></div>
      </div>
      <div class="car__main">
        <div class="car__mirror car__mirror-left"></div>
        <div class="car__window car__window-front"></div>
        <div class="car__mirror car__mirror-right"></div>
      </div>
      <div class="car__front_lights">
        <div class="car__indicator car__indicator-left"></div>
        <div class="car__headlight car__headlight-left"></div>
        <div class="car__headlight car__headlight-right"></div>
        <div class="car__indicator car__indicator-right"></div>
      </div>
    </div>
  </div>
</body>
